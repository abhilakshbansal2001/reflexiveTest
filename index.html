<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Reflexive Test</title>
  </head>
  <body>

    <div class="main">
      <div class="display-1 screen">
        <img src="assets/images/lightbolt.svg" height="100" alt="lightBolt" class="lightBolt">
        <h1>REACTION TIME TEST</h1>
        <p>When the red box turns green, click as quickly as you can.<br>
          Click anywhere to start.
        </p>
        <h4><i class="fas fa-mouse mouse" ></i></h4>

      </div>


    </div>

    <div class="reaction-actual-game">
      <div class="waitScreen">
        <div class="screen display-2">
          <div class="dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
          </div>
          <h1 class=wait-text>WAIT FOR GREEN</h1>
          <div class="information">
            <div class="average">
              <h4>AVERAGE | <span>0</span></h4>
            </div>
            <div class="reaction">
              <h4>REACTION | <span>0</span></h4>
            </div>
          </div>
        </div>

      </div>
      <div class="rxn-screen">
        <div class="screen display-3">
          <div class="dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
          </div>
          <h1>CLICK !</h1>
          <div class="information">
            <div class="average">
              <h4>AVERAGE | <span id="average">0</span></h4>
            </div>
            <div class="reaction">
              <h4>REACTION | <span class="reaction-time">0</span></h4>

            </div>
        </div>
        <div class="restart">
         <button type="button" name="button" class="button-restart">RESTART</button>
        </div>
      </div>
    </div>

</html>
